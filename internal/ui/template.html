<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Players on Knight Online Servers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    select {
      padding: 10px;
      margin: 20px 0;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .server-section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>English-speaking Players on Knight Online Servers</h1>
  <p>Updated at: {{.UpdatedAt}}</p>

  <div class="server-section">
    <label for="server-select">Select Server:</label>
    <select id="server-select" onchange="onServerChange()">
      {{range .Servers}}
        <option value="{{.}}">{{.}}</option>
      {{end}}
    </select>
  </div>

  {{range .ServersData}}
    <div class="server-section">
      <h2>{{.Server}} Server</h2>
      <table>
        <thead>
          <tr>
            <th>Player Name</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          {{if .Players}}
            {{range .Players}}
              <tr>
                <td>{{.Name}}</td>
                <td>{{.Location}}</td>
              </tr>
            {{end}}
          {{else}}
            <tr>
              <td colspan="2">No players found.</td>
            </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  {{end}}

  <script>
    function onServerChange() {
      const server = document.getElementById('server-select').value;
      const sections = document.querySelectorAll('.server-section');

      sections.forEach((section) => {
        if (section.querySelector('h2').innerText.includes(server)) {
          section.style.display = 'block';
        } else {
          section.style.display = 'none';
        }
      });
    }

    // Default server to show
    onServerChange();
  </script>

</body>
</html>
