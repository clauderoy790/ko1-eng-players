name: Update KO1 English Players

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:        # Allows for manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: go get -v ./...

    - name: Run Go scraper
      run: go run ./cmd/ko1-eng-players

    # Create a clean gh-pages branch with only index.html and internal/ui folder
    - name: Deploy to gh-pages
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        
        # Switch to a new clean gh-pages branch
        git checkout --orphan gh-pages
        
        # Remove all files tracked by Git to avoid pushing Go code and other unwanted files
        git rm -rf .
        
        # Ensure index.html exists
        if [ -f index.html ]; then
          echo "index.html exists."
        else
          echo "index.html not found! Exiting."
          exit 1
        fi
        
        # Ensure internal/ui directory and files exist before adding them
        if [ -d ./internal/ui ]; then
          echo "Adding internal/ui files."
          mkdir -p ./internal/ui    # Create the internal/ui directory
          cp -r ./internal/ui/* ./internal/ui/  # Copy the UI files
          git add internal/ui
        else
          echo "internal/ui directory not found!"
        fi
        
        # Add and commit index.html
        git add index.html
        
        # Commit and force push to the gh-pages branch
        git commit -m "Update players list"
        git push origin gh-pages --force