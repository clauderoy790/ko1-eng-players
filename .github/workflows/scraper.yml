name: Update KO1 English Players

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:        # Allows for manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: go get -v ./...

    - name: Run Go scraper
      run: go run ./cmd/ko1-eng-players

    # Create a clean gh-pages branch with only index.html and internal/ui folder
    - name: Deploy to gh-pages
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        
        # Switch to a new clean gh-pages branch
        git checkout --orphan gh-pages
        
        # Move index.html and internal/ui folder to a safe location
        mkdir -p ./deploy/ui
        cp -r ./internal/ui/* ./deploy/ui/  # Copy the UI files to the deploy folder
        cp index.html ./deploy/             # Copy the index.html to the deploy folder
        
        # Remove all tracked files
        git rm -rf .
        
        # Move index.html and internal/ui back from the deploy folder
        mv ./deploy/index.html ./index.html
        mkdir -p ./internal/ui
        mv ./deploy/ui/* ./internal/ui/     # Move the UI files back to internal/ui
        
        # Clean up deploy folder
        rm -rf ./deploy
        
        # Add the required files to the gh-pages branch
        git add index.html
        git add internal/ui
        
        # Commit and force push to the gh-pages branch
        git commit -m "Update players list"
        git push origin gh-pages --force